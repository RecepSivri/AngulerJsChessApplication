<div  class="scoresBoard">

  <p class="piecesHeader">{{'pieces' | translate }}</p>

  <div class="piecesScore">
    <div  fxLayout="row">
      <div  *ngFor="let piece of piecename">

        <img src="assets/pieces/{{piece}}.png" height="24px;" width="24px;">
      </div>
    </div>

    <div  fxLayout="row">
      <div  *ngFor="let piece of piecename2">

        <img src="assets/pieces/{{piece}}.png" height="24px;" width="24px;">
      </div>
    </div>
  </div>



</div>
